site_name: Mika Bot API 文档
site_description: 基于 OneBot 协议、使用 OpenAI 兼容格式 API 的智能 QQ 聊天机器人
site_author: Bot Developer
repo_url: https://github.com/Lopution/mika-chat-core

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: pink
      accent: pink
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: true
            show_root_heading: true
            members_order: source

nav:
  - 首页: index.md
  - 设计:
    - 重构方向（草案）: refactor_direction.md
  - 部署:
    - WSL2 + 任意 OneBot 实现: deploy/wsl2.md
    - OneBot v11/v12 兼容性: deploy/onebot.md
    - 跨平台验收矩阵: deploy/acceptance-matrix.md
    - 发布流程: release-process.md
  - 发布说明:
    - v0.1.0: releases/v0.1.0.md
  - API 参考:
    - API 客户端: api/mika_api.md
    - 消息处理器: api/handlers.md
    - 搜索引擎: api/search_engine.md
    - 上下文存储: api/context_store.md
    - 配置: api/config.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
