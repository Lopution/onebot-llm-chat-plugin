# GitHub Actions 工作流：仅构建文档（不部署 Pages）
name: Docs Build

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: read

concurrency:
  group: "docs-build"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[docs]"

      - name: Build documentation
        run: mkdocs build
