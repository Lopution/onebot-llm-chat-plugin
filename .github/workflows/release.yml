name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Validate version and tag match
        run: |
          python - <<'PY'
          import os
          import tomllib

          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)

          project_version = data["project"]["version"]
          tag = os.environ["GITHUB_REF_NAME"]
          expected = f"v{project_version}"
          if tag != expected:
              raise SystemExit(
                  f"Tag/version mismatch: tag={tag}, pyproject={project_version}, expected={expected}"
              )
          print(f"Version check passed: {tag}")
          PY

      - name: Run tests
        run: pytest -q

      - name: Build source archives
        run: |
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p dist
          git archive --format=tar.gz --prefix="onebot-llm-chat-plugin-${VERSION}/" -o "dist/onebot-llm-chat-plugin-${VERSION}-source.tar.gz" HEAD
          git archive --format=zip --prefix="onebot-llm-chat-plugin-${VERSION}/" -o "dist/onebot-llm-chat-plugin-${VERSION}-source.zip" HEAD
          ls -lh dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/onebot-llm-chat-plugin-${{ github.ref_name }}-source.tar.gz
            dist/onebot-llm-chat-plugin-${{ github.ref_name }}-source.zip
